name: Haskell Lab 1 CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup GHC + Stack
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true

      - name: Cache stack
        uses: actions/cache@v3
        env:
          cache-name: cache-stack
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install tools 
        run: |
            stack install ormolu-0.7.4.0
            stack install hlint-3.8

      - name: Check formatting
        run: ormolu --mode check $(find . -name "*.hs")

      - name: Run HLint
        run: hlint .

      - name: Build
        run: stack build --pedantic --test --no-run-tests

      - name: Run tests
        run: stack test
